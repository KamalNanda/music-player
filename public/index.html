<html>
    <head>
        <title>Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdn.plyr.io/3.5.0/plyr.css" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <div class='container' >
            <h2 class='text-center mb-3' >Music Player</h2>
            <div class='row' >
                <div class='col-sm' >
                    <div class='card text-center' >
                        <div class='card-header' id="songTitle" >Pick a Song to Play!</div>
                        <img id='poster' class="card-img-top"/>
                        <div class="card-body player-wrapper">
                            <audio id='player' controls ></audio>
                            <!-- <i title="Repeat Song" class='fas fa-repeat' id='repeat' ></i> -->
                            
                            <div class='control-wrapper' >
                                <button class="control"><i title="Previous Song" class='fas fa-arrow-left' id='prev' ></i></button> 
                                <!-- <button class="control"><i title="Step Backward" class='fas fa-fast-backward' id='backward' ></i></button>
                                <button class="control"><i title="Step Forward" class='fas fa-fast-forward' id='forward' ></i></button> -->
                                <button class="control"><i title="Next Song" class='fas fa-arrow-right' id='next' ></i></button>
                                <button class="control"><i title="Shuffle Songs" class='fas fa-random' id='shuffle' ></i></button>
                            </div>
                        </div>
                    </div><br>
                    
                    <div id="playlist" >
                        <ul class="plList" >
                            <!-- <li class="active">
                                <span class="num" >01.</span>
                                <span class="title">Hope</span>
                                <span class="delete" ><i class="fas fa-times-circle" data-icon="delete"></i></span>
                            </li>
                            <li>
                                <span class="num" >01.</span> 
                                <span class="title">Hope ChainSmokers some big ass title soo big bigbibgibgibgigbigbi</span>
                            </li> -->
                        </ul>
                    </div>
                </div>

                <div class='col-sm' >
                    
                    <div class='input-group' >
                        <input type='text' class='form-control' placeholder="Search Songs" id="search" />
                        <div class="input-group-append">
                            <button class='btn btn-primary' id="searchBtn" >
                                <i class='fas fa-search' ></i>
                            </button>
                        </div>
                    </div>
                    <br><br>
                    <div id="searchResults" ></div>
                </div>

            </div>
        </div>
        <div class='toast-right' id='toastHolder' ></div>
        <script src='./js/jquery.min.js' ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.plyr.io/3.5.0/plyr.polyfilled.js"></script>
        <script src='./js/speechRecog.js' ></script>
        <script src='./js/musicPlayer.js' ></script>
        <script src='./js/main.js' ></script>
    </body>
</html>
